<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-styles.css">
    <title>OdinProjectForm</title>
</head>
<body>
    <main>
        <div class="leftSide">
            <div class="logoBox">
                <img src="odin-lined.png" alt="Odin Logo">
                Odin
            </div>
            <div class="imgCredit">
                Photo by <a href="https://unsplash.com/@iatulp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Atul Pandey</a> on <a href="https://unsplash.com/s/photos/goose?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="rightSide">
            <div class="hero">
                <div class="heroText">This is not a real online service! You know you need a goose like this in your life to help you realize your deepest dreams. 
                    <br> Sign up <em>now</em> to get started. 
                    <br>
                    <br>  You <em>know</em> you want to.
                </div>
                <form action="" method="post">
                    <div class="formTitle">Let's do this!</div>
                            <div class="formInputs">
                                <div class="firstName">
                                    <label for="firstname">First Name</label>
                                    <input type="text" name="user_firstname" id="firstname">
                                </div>
                                <div class="lastName">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" name="user_lastname" id="lastname">
                                </div>
                                <div class="email">
                                    <label for="email">Email</label>
                                    <input type="email" name="user_email" id="email">
                                </div>
                                <div class="phoneNumber">
                                    <label for="phonenumber">Phone Number</label>
                                    <input type="tel" name="user_phonenumber" id="phonenumber">
                                </div>
                                <div class="passWord">
                                    <label for="password">Password</label>
                                    <input type="password" name="user_password" id="password">
                                </div>
                                <div class="confirmPass">
                                    <label for="confirmpass">Confirm Password</label>
                                    <input type="password" name="user_confirmpassword" id="confirmpass">
                                </div>
                            </div>
                            <div class="createButton">
                                <input type="submit" value="Create Account">
                                <br>
                                <br>
                                Already have an account? <a href="">Log in</a>
                            </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
